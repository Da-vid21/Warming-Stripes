    <div id="container"></div>
    <script>

    anychart.onDocumentReady(function () {
  
      // create a bar chart
      var chart = anychart.bar();

      // data
      var climateChange = [
        [-56, 177, "1881-16"],
        [-61, 90, "1990-15"],
        [55, 27, "1996-14"],
        [37, 45, "1999-13"],
        [25, 41, "2000-12"],
        [25, 57, "2010-11"],
        [-25, 57, "2009-10"],
        [17, 65, "2008-09"],
        [25, 57, "2007-08"],
        [40, 42, "2006-07"],
        [37, 45, "2005-06"],
        [-48, 34, "2004-05"],
        [26, 56, "2003-04"],
        [-32, 50, "2002-03"],
        [24, 58, "2001-02"],
        [26, 56, "2000-01"],
        [-15, 67, "1999-00"],
        [19, 31, "1998-99"],
        [21, 61, "1997-98"],
        [26, 56, "1996-97"]
      ];

      // configure a function to create series
      var createSeries = function (columnNumber, name) {
        var data = [];
        for (var i = 0; i < climateChange.length; i++) {
          var value = climateChange[i][columnNumber];
          var center = 0;
          if (name === "Red") {
            data.push({
              x: climateChange[i][2],
              low: center,
              high: center + value,
              value: value
            });
          } else {
            data.push({
              x: climateChange[i][2],
              low: -center,
              high: -center - value,
              value: value
            });
          }
        }
    
        var series = chart.rangeBar(data);
        series.name(name);
      };

      // create series
      createSeries(0, "Blue");
      createSeries(1, "Red");

      // set the chart title
     chart
        .title()
        .enabled(true)
        .text("Impact of Global Warming on the World");

      // enable the chart legend
      chart
        .legend()
        .enabled(true);
  
      // create a stacked bar chart from the multi-series bar chart
      chart.yScale().stackMode("value");

      // set a container id for the chart
      chart.container("container");
  
      // initiate chart drawing
      chart.draw();

    });

    </script>
    <div class="container1" id="container1">
      <svg width="30px" height="75px" ></svg>
  </div>
